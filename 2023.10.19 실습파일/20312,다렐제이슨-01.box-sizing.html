<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01.Box-sizing</title>
  <style>
     div{
      width: 250px;
      height: 250px;
      margin: 10px;
      box-sizing: border-box;
     }
     #a_box{
      border: 10px solid #000;
     }
     #b_box{
      border: 30px solid #000 ;
     }
  </style>
</head>
<body>
  <div id="a_box">a</div>
  <div id="b_box">b</div>
</body>
</html>
