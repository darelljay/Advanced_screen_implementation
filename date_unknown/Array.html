<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열순환

        // for(): 초깃값부터 시작해서 증가 또는 감소하면서 조건에 부합할 떄까지 계속 순회

        //  forEach(): 배열의 각 요소에 대해 주어진 callback를 실행, 반환값이 없음 break 사용 불가

        // callback 다른 함수가 실행을 끝낸 뒤 실행되는 함수(다른 함수의 인자로써 이용되는 함수) 

        // for of() 이터러블 한 객체의 순회를 도와주는 반복문
        // 내부에 [symbol.iterator]를 가진 객체라면 어떤 객체든 순회할 수 있음 
        
        // map(): 배열의 각 요소에 대해 주어진 callback를 실행하고 새로운 배열을 반환 break 사용 불가 

        // fillter(): 배열 안의 원소들을 호풀하ㅗㄱ 조건에 맞는 값들만을 새로운 배열로 할당 가능 

        // -fillter도 마찬가지로 배열에 for문을 돌아 값을 가져오는 건 ma과 동일하나 차이가 있다면 조건을 주어 해당 조건에 통과라는 값만 가져와 새로운 배열을 만들어준다

        // for in(): object를 순회할떄 사용 (key,value 모두 접근 가능) -. 배열에서 for in에서 사용하지 않는게 좋음 ;

        const arr = [1,2,undefined,NaN,null,""];
        Array.prototype.getIndex = function() {};


        arr.forEach(element=>{
            console.log(element);
        });

        for(let key in arr){
            console.log(arr[key]);
        }

        for(let item of arr){
            console.log(item)
        }

        const arr2 = [0,1,2,3,4,5]

       const newarr = arr.map((num)=>{
        return num<3
       });
       // map=> 조건의 결과인 boolean 값을 반환하여 배열을 만듬

       console.log(newarr);
       const nutNull = arr.filter((item)=>{
           return item<3;
        });
        // fillter => true를 반환하면 요소를 유지하고 false를 반환하면 버임 
        console.log(nutNull)
        console.log(undefined < 3)
        
        const multiplied_arr = arr2.map((item)=>{
            return item*2;
        })
        
        console.log(multiplied_arr);
        
        const multiplied_arr2 = arr2.filter((num)=>{
            return num*2;
        });
        
        console.log(multiplied_arr2)
        
        console.log(Boolean())
        </script>
</body>
</html>
